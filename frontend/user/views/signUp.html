<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cyber Group - Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../public/css/signUp.css">
    <script src="../public/js/signUp.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- cybergroup logo on top -->
    <link rel="icon" href="https://www.cygrp.com/wp-content/uploads/2019/06/cybergroup-site-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../public/css/loader.css">

</head>

<body>
    <div class="main">
        <nav class="navbar navbar-expand-lg fixed-top" style="background-color: black;">
            <img src="../public/assets/cybergrouplogo.png" class="logo">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto ">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.cygrp.com/">About</a>
                    </li>
                </ul>
            </div>
            <button id="Login" class="btn btn-success my-2 my-sm-0" style="color: white; font-weight: 100; padding: 6px 12px;" onclick="location.reload();location.href='./login.html'">Login</button>

        </nav>
        <br>
        <br>
        <div class="container flex" style="margin-top: 50px;">
            <div class="flex-1">
                <form class="was-validated modal-content">
                        <!-- was-validated modal-content -->
                    <h1>Please Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-control" placeholder="Enter first name" required autofocus>
                        <div class="valid-feedback">
                                Looks good!
                              </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Enter last name" required autofocus>
                        <div class="valid-feedback">
                                Looks good!
                              </div>
                    </div>
                    <div class="form-group">
                        
                        <label for="email">Email</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                        <div class="invalid-feedback">
                                Please choose a username.
                              </div>
                              <div class="valid-feedback">
                                    Looks good!
                                  </div>
                    </div>
                    <div class="form-group">
                        <label for="phonenumber">Phone Number</label>
                        <input type="text" id="phoneNumber" class="form-control" placeholder="Enter phone Number" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password(Minimum length 6)</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <div class="invalid-feedback">
                                Please provide a valid password.
                              </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" id="cnfPassword" class="form-control" placeholder="Confirm Password" required>
                        <div class="valid-feedback">Valid.</div>
                    </div>
                    <div class="form-group">
                        <label for="account type">Account Type</label>
                        <input type="text" id="accountType" class="form-control" value="Student" disabled>
                    </div>
                    <button id="signUpSubmit" type="button" class="btn btn-success startTest">Submit Details</button>
                </form>
            </div>
            <div class="flex-2">
                <img src="../public/assets/cybergrouplogo.png" class="display-image-1">
                <img src="../../user/public/assets/cgLogo.jpg" class="display-image">
            </div>
        </div>
    </div>

    <!-- for displaying loader -->
    <div class="mod">
        <div class="spinner">
            <div class="cube1"></div>
            <div class="cube2"></div>
        </div>
    </div>
</body>

</html>
